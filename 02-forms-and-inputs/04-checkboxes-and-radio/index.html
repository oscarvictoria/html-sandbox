<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Checkboxes & Radio</h1>
    <form>
      <label for="html"></label>
      <input type="checkbox" /> HTML

      <label for="checkbox"></label>
      <input type="checkbox" /> CSS

      <label for="checkbox"></label>
      <input type="checkbox" /> JavaScript
    </form>

    <br />

    <div>
      <form>
        <label for="small">
          <input type="radio" id="small" value="small" name="size" /> Small
        </label>
        <label for="medium">
          <input type="radio" id="medium" value="medium" name="size" /> Medium
        </label>
        <label for="large">
          <input type="radio" id="large" value="large" name="size" /> Large
        </label>
      </form>
    </div>
  </body>
</html>
