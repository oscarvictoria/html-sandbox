<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
    <style>
      div {
        background-color: gray;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      span {
        display: block;
        background-color: gray;
        padding: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Block vs Inline</h1>

    <h2>Block Elements</h2>
    <div>Div</div>
    <div>Div 2</div>

    <h2>Inline Elements</h2>
    <span> Span 1</span>
    <span>Span 2</span>
  </body>
</html>
